<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Great+Vibes&family=Montserrat:ital,wght@0,200;0,300;0,500;0,700;1,300;1,500&family=Pacifico&family=Tangerine:wght@400;700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cookie&display=swap" rel="stylesheet">
    <title>To Do List</title>
    <!-- <script src="/main.js" defer></script> -->
    <script src="/main2.js" defer></script>
</head>

<body>
    <main>
        <div class="container1">
            <h1 class="heading">To Do List</h1>
            <i class="fa-solid fa-quote-left aphostrope al"></i>
            <p class="slogan">A year from now you'll wish you had started today.</p>
            <i class="fa-solid fa-quote-right aphostrope ar"></i>
            <p class="dev-info">- Designed & Developed by Vijay Chavan.</p>
        </div>
        <div class="container">
            <form id="new-task-form">
                <input type="text" name="new-task" id="new-task" required placeholder="Enter New Task">
                <button id="add-task-btn">Add Task</button>
            </form>
            <span class="msg"></span>

            <div class="uncompleted-tasks tasks">
                <h1 class="uncom-heading">Uncompleted Tasks :</h1>
                <ul class="uncom-task-list task-list"></ul>
            </div>
            <div class="completed-tasks tasks">
                <h1 class="com-heading">Completed Tasks :</h1>
                <ul class="com-task-list task-list"></ul>
            </div>
        </div>
    </main>

    <script src="https://kit.fontawesome.com/96cede1802.js" crossorigin="anonymous"></script>
</body>

</html>
